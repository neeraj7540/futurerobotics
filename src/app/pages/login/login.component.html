

<div style="text-align: center;">  
  <img width="100" height="100" src="../../../assets/images/logo.png">
</div>
<p class="sub-title">Hello! Log in with your email.</p>
<div class="col-md-12 ">
  <nb-card>
     <nb-card-header>Enter Your Details</nb-card-header>
    <nb-card-body>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group row">
          <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" [ngClass]="{'form-control-danger':submitted && f.email.errors}" class="form-control"
              formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" value="admin@hilitemd.com" />
            <ng-container *ngIf="submitted && f.email.errors">
              <p class="error-message" *ngIf=" f.email.errors.required">
                Email is required!
              </p>
              <p class="error-message" *ngIf="f.email.errors.email">
                Email must be a valid email address!
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" [ngClass]="{'form-control-danger':submitted && f.password.errors}"
              formControlName="password" class="form-control" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" value="idontknow" />
            <ng-container *ngIf="submitted && f.password.errors">
              <p class="error-message" *ngIf="f.password.errors.required">
                Password is required!
              </p>
              <p class="error-message" *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters!
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" [nbSpinner]="spinner" nbSpinnerStatus="success" class="btn  btn-success ">Sign
              in</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>

</div>
