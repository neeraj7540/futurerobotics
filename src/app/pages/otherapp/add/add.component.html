<div class="row">
  <div class="col-lg-7">
    <nb-card>
      <nb-card-header>Add App URL</nb-card-header>
      <nb-card-body>
        <form [formGroup]="eventForm" #form [formGroup]="eventForm" (ngSubmit)="addEvent()">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">App Name </label>
            <div class="col-sm-9">
              <input type="text"   autofocus formControlName="name" class="form-control" placeholder="Name"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors, 'form-control-danger':submitted && f.name.errors }" />
              <ng-container *ngIf="submitted && f.name.errors">
                <p class="error-message"> 
                  Name is required & must be at least 2 characters!
                </p>
              </ng-container>
            
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Platform</label>
            <div class="col-sm-9">
                 <select name="platform" formControlName="platform" class="form-control">
                  <option value="IOS">IOS</option>
                  <option value="ANDROID">ANDROID</option>
                </select>
             </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">App Store Url </label>
            <div class="col-sm-9">
              <input type="text"   autofocus formControlName="url" class="form-control" placeholder="Url"
                [ngClass]="{ 'is-invalid': submitted && f.url.errors, 'form-control-danger':submitted && f.url.errors }" />
              <ng-container *ngIf="submitted && f.url.errors">
                <p class="error-message"> 
                  Url is required & must be valid Url!
                </p>
              </ng-container>
            
            </div>
          </div>




          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <p class="error-message">{{formError}}</p>
              <button type="submit" [nbSpinner]="spinner" nbSpinnerStatus="success"
                class="btn  btn-success ">Add</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

</div>
